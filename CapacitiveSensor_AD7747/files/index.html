
<!DOCTYPE html>
<html>
  <head>
    <title>AD7747 reading from ESP8266</title>
    <script type="text/javascript" src="http://smoothiecharts.org/smoothie.js"></script>
	 <meta charset="UTF-8"> 
  </head>
  <body>

    <h1>AD7747 reading from ESP8266</h1>
    <canvas id="mycanvas" width="400" height="100"></canvas>

    <script type="text/javascript">
	
      var line1 = new TimeSeries();
	  
      //var smoothie = new SmoothieChart({ grid: { strokeStyle: 'rgb(125, 0, 0)', fillStyle: 'rgb(60, 0, 0)', lineWidth: 1, millisPerLine: 250, verticalSections: 6 } });
	  var smoothie = new SmoothieChart({interpolation:'step',minValue:8.00861,maxValue:8.008790,labels:{precision:5}});
      smoothie.addTimeSeries(line1, { strokeStyle: 'rgb(0, 255, 0)', fillStyle: 'rgba(0, 255, 0, 0.4)', lineWidth: 3 });
      smoothie.streamTo(document.getElementById("mycanvas"), 1000);	
	
	  var output;
	  function init()
	  {
		output = document.getElementById("output");
		testWebSocket();	
	  }
	  function testWebSocket()
	  {
		var wsUri = "ws://" + location.host + "/";
		//var wsUri = "ws://192.168.1.19/";
		websocket = new WebSocket(wsUri);
		websocket.onopen = function(evt) { onOpen(evt) };
		websocket.onclose = function(evt) { onClose(evt) };
		websocket.onmessage = function(evt) { onMessage(evt) };
		websocket.onerror = function(evt) { onError(evt) };		
	  }
	  function onOpen(evt)
	  {
		writeToScreen("CONNECTED");
		setInterval(function() {
			doSend("GiveMeData");
		}, 150);	
	  }
	  function onClose(evt)
	  {
		writeToScreen("DISCONNECTED");
	  }
	  function onMessage(evt)
	  {
		//writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>');
		document.getElementById("result").innerHTML = evt.data;
		line1.append(new Date().getTime(), evt.data);
		//websocket.close();
	  }
	  function onError(evt)
	  {
		writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
	  }
	  function doSend(message)
	  {
		//writeToScreen("SENT: " + message); 
		websocket.send(message);
	  }
	  function writeToScreen(message)
	  {
		var pre = document.createElement("p");
		pre.style.wordWrap = "break-word";
		pre.innerHTML = message;
		output.appendChild(pre);
	  }
	  function doDisconnect()
	  {
		var disconnect = document.getElementById("disconnect");
		disconnect.disabled = true;
		websocket.close();
	  }
	  window.addEventListener("load", init, false);

    </script>
	<canvas id="mycanvas" width="400" height="100"></canvas>
	<p>Current value: <div id="result"></div></p>
	<div id="output"></div>
  
  </body>
</html>
