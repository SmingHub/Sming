jobs:
  include:
  - stage: test
    os: linux
    dist: xenial
    addons:
      apt:
        packages:
        - clang-format-6.0
        - gcc-multilib
        - g++-multilib
        - doxygen
        - python3-sphinx
        - python3-pip
        - python3-setuptools
        - graphviz-dev
    env: SMING_ARCH=Host

  - stage: build
    os: linux
    env: SMING_ARCH=Esp8266 SDK_VERSION=1.5.0

  - stage: build
    os: linux
    env: SMING_ARCH=Esp8266 SDK_VERSION=2.0.0

  - stage: build
    os: linux
    env: SMING_ARCH=Esp8266 SDK_VERSION=3.0.0

git:
  submodules: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - sourceline: ppa:libreoffice/libreoffice-4-2
    - llvm-toolchain-trusty-6.0
    packages:
    - bsdtar
    - doxygen
    - doxygen-doc
    - doxygen-latex
    - doxygen-gui
    - graphviz
    - xmlstarlet

install: .travis/install.sh

script: .travis/build.sh

deploy:
  provider: script
  script: .travis/deploy.sh $TRAVIS_TAG
  skip_cleanup: true
  on:
    tags: true
    condition: "$SDK_VERSION==2.0.0"

notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/c1a5e8bc97d3794a0417
    on_success: always
    on_failure: always
