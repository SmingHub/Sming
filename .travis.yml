jobs:
  include:
  - stage: test
    name: Host
    addons:
      apt:
        packages:
        - clang-format-6.0
        - gcc-multilib
        - g++-multilib
        - doxygen
        - python3-sphinx
        - python3-pip
        - python3-setuptools
        - python3-cairocffi
        - graphviz-dev
        - xmlstarlet
        - jq
    env:
    - SMING_ARCH=Host

  - stage: build
    name: C++11
    env:
    - SMING_ARCH=Esp8266
    - SDK_VERSION=3.0.1
    - ESP_HOME=$TRAVIS_BUILD_DIR/opt/esp-alt-sdk

  - stage: build
    name: C++17
    env:
    - SMING_ARCH=Esp8266
    - SDK_VERSION=3.0.1
    - ESP_HOME=$TRAVIS_BUILD_DIR/opt/esp-quick-toolchain

  - stage: build
    name: ESP-IDF
    env:
    - SMING_ARCH=Esp32


git:
  submodules: false
addons:
  apt:
    update: true
    packages:
    - xmlstarlet
install: ".travis/install.sh"
script: ".travis/build.sh"
deploy:
  provider: script
  script: ".travis/deploy.sh $TRAVIS_TAG"
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_BUILD_STAGE_NAME = test
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/c1a5e8bc97d3794a0417
    on_success: always
    on_failure: always
