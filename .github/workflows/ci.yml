name: Continuous Integration (CI)

on:
  push:
  
  pull_request:
    branches: [ develop ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, windows-latest]
        variant: [esp8266, host, esp32, esp32s2, esp32c3, rp2040]
        INSTALL_IDF_VER: ["4.3", "4.4"]
        include:
          - variant: esp8266
            arch: Esp8266
          - variant: host
            arch: Host
          - variant: esp32
            arch: Esp32
          - variant: esp32s2
            arch: Esp32
          - variant: esp32c3
            arch: Esp32
          - variant: rp2040
            arch: Rp2040
        exclude:
          - variant: esp8266
            INSTALL_IDF_VER: "4.4"
          - variant: host
            INSTALL_IDF_VER: "4.4"
          - variant: rp2040
            INSTALL_IDF_VER: "4.4"

    concurrency: 
      group: ${{ github.workflow }}-${{ github.ref }}-${{ toJson(matrix) }}
      cancel-in-progress: true

    runs-on: ${{ matrix.os }}

    env:
      SMING_ARCH: ${{ matrix.arch }}
      SMING_SOC: ${{ matrix.variant }}

    steps:
    - name: Fix autocrlf setting
      run: |
        git config --global --add core.autocrlf input

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure environment
      shell: pwsh
      run: |
        "CI_BUILD_DIR=" + (Resolve-Path ".").path >> $env:GITHUB_ENV
        "SMING_HOME=" + (Resolve-Path "Sming").path >> $env:GITHUB_ENV
        "INSTALL_IDF_VER=${{ matrix.INSTALL_IDF_VER }}" >> $env:GITHUB_ENV

    - name: Install build tools for Ubuntu
      if: ${{ matrix.os ==  'ubuntu-20.04' }}
      run: |
        Tools/ci/install.sh

    - name: Install build tools for Windows   
      if: ${{ matrix.os ==  'windows-latest' }}
      run: |
         . Tools/ci/setenv.ps1
         Tools/ci/install.cmd

    - name: Build and test for ${{matrix.arch}} on Ubuntu
      env: 
        CLANG_FORMAT: clang-format-8
      if: ${{ matrix.os == 'ubuntu-20.04' }}
      run: |
        source $SMING_HOME/../Tools/export.sh
        $CLANG_FORMAT --version
        Tools/ci/build.sh

    - name: Build and test for ${{matrix.arch}} on Windows
      if: ${{ matrix.os == 'windows-latest' }}
      run: |
        . Tools/ci/setenv.ps1
        Tools/ci/build.cmd
