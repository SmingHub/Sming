<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type = "text/javascript" src = "jquery.min.js"></script>
        <script type = "text/javascript" src="bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <script src="handlebars.min.js"></script>
        <script type = "text/javascript" src="navbar.js"></script>

        <title>BalanceEsp Motor Control</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>

    <style>
input[type="range"] {
    width:300px;
}
.hidden {
display: none;
}
    </style>
    <body>
        <div id="navbar-frame"></div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="lead">Instantly Change Values: (Dangerous!)</h1><br>

                <div class="form-group">
                <div id="motors">

                    <label for="left_motor_pwm">Left motor: </label>
                    <label id="pwm_left">0</label><br>
                    <input type="range" id="left_motor_pwm" min="0" max="1" value="0" step="0.01">
                    &nbsp &nbsp
                    <input type="checkbox" id="left_motor_dir">
                    <label for="left_motor_dir">reverse</label><br>

                    <label for="right_motor_pwm">Right motor: </label>
                    <label id="pwm_right">0</label><br>
                    <input type="range" id="right_motor_pwm" min="0" max="1" value="0" step="0.01">
                    &nbsp &nbsp
                    <input type="checkbox" id="right_motor_dir">
                    <label for="right_motor_dir">reverse</label><br>

                </div>
                </div>

                <h1 class="lead">EEPROM Data:</h1><br>
                <div class="form-group">
                    <label for="left_motor_power_offset">Left motor start offset: </label>
                    <label id="left_offset">0</label><br>
                    <input type="range" id="left_motor_power_offset" min="0" max="1" value="0" step="0.01"><br>

                    <label for="right_motor_power_offset">Right motor start offset: </label>
                    <label id="right_offset">0</label><br>
                    <input type="range" id="right_motor_power_offset" min="0" max="1" value="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="force_to_duty_cycle_scale_text">Force(N) to duty cycle(%) scale: </label>
                    <label id="force_to_duty_cycle_scale_text">0</label><br>
                    <label><i>force/scale=duty_cycle</i></label><br>
                    <input type="range" id="force_to_duty_cycle_scale" min="0.1" max="30" value="1.0" step="0.1">
                </div>

                <div class="form-group", id="servos-config-group">
                </div>

                
 
                <button type="button" class="btn btn-primary" id="apply_config">Apply</button>
            </div>
        </div>
        <script>
            $(document).ready(() => {
                            $("#left_motor_pwm").on("input", () => {
                                            $("#pwm_left").text($("#left_motor_pwm").val());
                                            $.post("/left_pwm", {
                                                            left_pwm: $("#left_motor_pwm").val(),
                                                            left_dir: $("#left_motor_dir").prop("checked")? -1:1,
                                                        });
                                        });

                            $("#right_motor_pwm").on("input", () => {
                                            $("#pwm_right").text($("#right_motor_pwm").val());
                                            $.post("/right_pwm", {
                                                            right_pwm: $("#right_motor_pwm").val(),
                                                            right_dir: $("#right_motor_dir").prop("checked")? -1:1,
                                                        });
                                        });

                            $("#left_motor_power_offset").on("input", () => {
                                            $("#left_offset").text($("#left_motor_power_offset").val());
                                        });

                            $("#right_motor_power_offset").on("input", () => {
                                            $("#right_offset").text($("#right_motor_power_offset").val());
                                        });

                            $("#force_to_duty_cycle_scale").on("input", () => {
                                            $("#force_to_duty_cycle_scale_text").text($("#force_to_duty_cycle_scale").val());
                                        });

                            $("#apply_config").on("click", () => {
                                            var dev_config_dict = {
                                                            left_motor_offset: $("#left_motor_power_offset").val(),
                                                            right_motor_offset: $("#right_motor_power_offset").val(),
                                                            force_to_duty_cycle_scale: $("#force_to_duty_cycle_scale").val()
                                                        };

                                            $.post("/apply_dev_config", dev_config_dict);
                                            console.log(dev_config_dict);
                                        });

                            $.getJSON("settings.json", (json)=> {
                                            console.log(json);
                                            $("#left_motor_power_offset").val(json.left_motor_offset);
                                            $("#right_motor_power_offset").val(json.right_motor_offset);
                                            $("#force_to_duty_cycle_scale").val(json.force_to_duty_cycle_scale);

                                            $("#left_offset").text(json.left_motor_offset.toFixed(2));
                                            $("#right_offset").text(json.right_motor_offset.toFixed(2));
                                            $("#force_to_duty_cycle_scale_text").text(json.force_to_duty_cycle_scale.toFixed(2));

                                        });
                        });
        </script>
    </body>

</html>
